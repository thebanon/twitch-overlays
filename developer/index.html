<html>
    <head>
        <link href="index.css" rel="stylesheet">
        <script src="index.js"></script>
        <script src="tmi.min.js"></script>
    </head>
    <body>
        <header class="height-50px position-fixed top-0 width-100pct">
            <section>
                <card class="font-weight-bolder line-height-50px padding-10px">
                    <row class="justify-content-center">
                        <box class="background-color-000 border-radius-50px padding-x-20px">
                            <row>
                                <ico class="filter-invert-1" data-width="24px">
                                    <img src="github.svg">
                                </ico>
                                <text class="margin-left-5px">anoniimous</text>
                            </row>
                        </box>
                        <box class="background-color-000 border-radius-50px margin-left-5px padding-x-20px">
                            <row>
                                <ico class="filter-invert-1" data-width="24px">
                                    <img src="instagram.svg">
                                </ico>
                                <text class="margin-left-5px">thebanon</text>
                            </row>
                        </box>
                    </row>
                </card>
            </section>
        </header>
        <block class="height-100pct overflow-x-hidden position-fixed right-0 top-0">
            <header></header>
            <flex class="flex-grow-1 height-100pct width-320px">
                <card class="margin-bottom-50px margin-top-auto padding-10px">
                    <column class="grid-gap-4px" data-columns="1" id="chat"></column>
                    <template id="template-message">
                        <box class="padding-10px" data-background-color="rgba(0,0,0,0.5)">
                            <section>
                                <text class="font-size-18px line-height-30px">
                                    <span clas="color-ff3b30" placeholder="username"></span>
                                    <span placeholder="Lorem ipsum dolor..."></span>
                                </text>
                            </section>
                        </box>
                    </template>
                </card>
            </flex>
        </block>
        <footer class="background-color-000 bottom-0 height-50px position-fixed width-100pct">
            <section>
                <card class="font-weight-bolder line-height-50px">
                    <row class="justify-content-space-around">
                        <box>
                            <row>
                                <text class="color-ff3b30 text-transform-uppercase">LATEST SUBSCRIBER</text>
                                <text class="margin-left-5px">Sean86white</text>
                            </row>
                        </box>
                        <box>
                            <row>
                                <text class="color-32cd32 text-transform-uppercase">SUBSCRIBER GOAL</text>
                                <text class="margin-left-5px">33</text>
                            </row>
                        </box>
                        <box>
                            <row>
                                <text class="color-0096c7 text-transform-uppercase">VIEWER COUNT</text>
                                <text class="margin-left-5px">3</text>
                            </row>
                        </box>
                    </row>
                </card>
            </section>
        </footer>
    </body>
</html>
